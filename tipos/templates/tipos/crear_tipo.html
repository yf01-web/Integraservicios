{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Tipo de Recurso{% endblock %}

{% block content %}
<h1 class="h3 text-gray-800 mb-4">Crear Nuevo Tipo de Recurso</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Formulario</h6>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="form-group">
                <label>Descripci√≥n</label>
                {{ form.descripcion }}
            </div>

            <div class="form-group">
                <label>Unidad de Servicio</label>
                {{ form.idUnidad }}
            </div>

            <button class="btn btn-success" type="submit">
                <i class="fas fa-save"></i> Guardar
            </button>
        </form>
    </div>
</div>
{% endblock %}
