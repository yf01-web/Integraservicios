{% extends 'base.html' %}

{% block title %}Editar Unidad{% endblock %}

{% block content %}
<h1 class="h3 text-gray-800 mb-4">Editar Unidad de Servicio</h1>

<div class="card shadow">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Modificar datos</h6>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Nombre de la Unidad</label>
                {{ form.nombreUnidad }}
            </div>

            <div class="form-group">
                <label>Horario de Inicio</label>
                {{ form.horarioInicio }}
            </div>

            <div class="form-group">
                <label>Horario de Fin</label>
                {{ form.horarioFin }}
            </div>

            <div class="form-group">
                <label>Granularidad</label>
                {{ form.granularidad }}
            </div>

            <button class="btn btn-primary" type="submit">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>

            <a href="{% url 'listar_unidades' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
