{% extends 'base.html' %}
{% block title %}Crear Recurso{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Crear Recurso</h1>

<div class="card shadow">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Tipo de Recurso</label>
                    {{ form.idTipoRecurso }}
                </div>
                <div class="form-group col-md-6">
                    <label>Nombre</label>
                    {{ form.nombre }}
                </div>
            </div>

            <div class="form-group">
                <label>Descripci√≥n</label>
                {{ form.descripcion }}
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Foto</label>
                    {{ form.foto }}
                </div>
                <div class="form-group col-md-6">
                    <label>Estado</label>
                    {{ form.estado }}
                </div>
            </div>

            <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Guardar</button>
            <a href="{% url 'listar_recursos' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
